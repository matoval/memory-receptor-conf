---
  - name: Monitor Execution Node Connection
    hosts: all
    sources:
      - ansible.eda.journald:
          match: "receptor-monitor"

    rules:
      - name: Trigger Demo Job When Execution Node Connects
        condition: >
          event.message is defined and
          event.message is search('Connection established with 192.168.1.79') and
          event.message is search('remote_id')
        action:
          run_job_template:
            name: "Demo Job Template"
            organization: "Default"
