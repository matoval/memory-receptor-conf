---
  - name: Monitor Execution Node Connection
    hosts: all
    sources:
      - ansible.eda.webhook:
          host: 0.0.0.0
          port: 5000

    rules:
      - name: Trigger Demo Job When Execution Node Connects
        condition: event.payload.node_id is defined and event.payload.node_id == "192.168.1.79"
        action:
          run_job_template:
            name: "Demo Job Template"
            organization: "Default"
